apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-webhook-listener
spec:
  selector:
    matchLabels:
      app: github-webhook-listener
  replicas: 1
  template:
    metadata:
      labels:
        app: github-webhook-listener
    spec:
      containers:
      - name: github-webhook-listener
        image: jorensynaevetm/github-webhook-listener:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: github-webhook-listener-service
spec:
  selector:
    app: github-webhook-listener
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer