name: Deliver container

on: push

jobs:
  delivery:
    runs-on: ubuntu-latest
    name: Deliver container
    steps:
      - name: Check out repository
        uses: actions/checkout@v1

      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Build
        run: docker build -t ${{ secrets.DOCKER_USER }}/github-webhook-listener:latest .

      - name: Upload container to Docker Hub with Push
        run: docker push ${{ secrets.DOCKER_USER }}/github-webhook-listener:latest

  deploy:
    runs-on: ubuntu-latest
    name: Deploy container
    needs: delivery
    steps:
    - name: Check out repository
      uses: actions/checkout@v1
    
    - uses: okteto/context@latest
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
    
    - name: "Activate Namespace"
      uses: okteto/namespace@latest
      with:
        namespace: jorensynaevetm
    
    - name: "Deploy application"
      uses: okteto/apply@latest
      with:
        namespace: jorensynaevetm
        manifest: k8s.yaml

    - name: "Push changes"
      uses: okteto/push@latest
      with:
        namespace: jorensynaevetm
        name: github-webhook-listener